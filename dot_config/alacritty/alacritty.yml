import: 
  - ~/.config/alacritty/pabotesu.yml
env:
  TERM: xterm-256color

window:
  padding:
    x: 25
    y: 25
  opacity: 0.9

# Font
font:
  normal:
    family: Hack Nerd Font
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12.0